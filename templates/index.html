<!DOCTYPE html>
<html>
<head>
    <title>Territory Conquest - Strategic Resource Management Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1><i class="fas fa-chess-rook"></i> Territory Conquest</h1>
    <div id="game">
        <div class="game-container">
            <div class="game-grid">
                <canvas id="grid" width="900" height="900"></canvas>
            </div>
            <div class="game-controls">
                <div id="resources">
                    <div class="resource-item">
                        <i class="fas fa-user"></i>
                        <span>Player 1</span>
                        <div class="resource-details">
                            <div class="resource-value">
                                <i class="fas fa-tree"></i>
                                <span id="p1-wood-count">0</span>
                            </div>
                            <div class="resource-value">
                                <i class="fas fa-coins"></i>
                                <span id="p1-gold-count">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="resource-item">
                        <i class="fas fa-user"></i>
                        <span>Player 2</span>
                        <div class="resource-details">
                            <div class="resource-value">
                                <i class="fas fa-tree"></i>
                                <span id="p2-wood-count">0</span>
                            </div>
                            <div class="resource-value">
                                <i class="fas fa-coins"></i>
                                <span id="p2-gold-count">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="resource-item">
                        <i class="fas fa-user"></i>
                        <span>Player 3</span>
                        <div class="resource-details">
                            <div class="resource-value">
                                <i class="fas fa-tree"></i>
                                <span id="p3-wood-count">0</span>
                            </div>
                            <div class="resource-value">
                                <i class="fas fa-coins"></i>
                                <span id="p3-gold-count">0</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="control-panel">
                    <button onclick="startGame()" class="start-btn">
                        <i class="fas fa-play"></i>
                        Start New Game
                    </button>
                </div>
                <div class="control-panel">
                    <button onclick="makeMove('collect_wood')">
                        <i class="fas fa-tree"></i>
                        Collect Wood
                    </button>
                    <button onclick="makeMove('collect_gold')">
                        <i class="fas fa-coins"></i>
                        Collect Gold
                    </button>
                </div>
                <div id="status">
                    <i class="fas fa-info-circle"></i>
                    Welcome to Territory Conquest! Click "Start New Game" to begin.
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
